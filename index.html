<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Styles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- declaring, opening header -->
    <header>
        <!-- declaring nav bar tag -->
        <nav>
            <!-- iserted a img for logo in header -->
            <img src="images/super.png" alt="superman-logo">
                <!-- unorderd list for hyperlinks -->
                <ul>
                    <!-- listing all the links in one li -->
                    <li>
                        <!-- opeing anchor tag -->
                        <a href="">Home</a>
                        <a href="">About</a>
                        <a href="">Blog</a>
                        <a href="">Contact</a>
                    </li>
                    <!-- closing list tag -->
                </ul>
                <!-- closing unordered list -->
        </nav>
        <!-- closing nav tag -->
    </header>
    <!-- closing header tag  -->
    

</body>
</html>
